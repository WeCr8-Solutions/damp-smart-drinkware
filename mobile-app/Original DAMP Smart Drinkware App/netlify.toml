[build]
  # Expo web build configuration (WEB BUILD PRIMARY FOCUS)
  publish = "dist"
  command = "npm run build:netlify:production"
  
  # Environment setup
  environment = { NODE_VERSION = "20", NPM_VERSION = "10" }

# Context-specific builds for different environments
[context.production]
  command = "npm run build:netlify:production"
  publish = "dist"

[context.deploy-preview]
  command = "npm run build:netlify:development"
  publish = "dist"

[context.branch-deploy]
  command = "npm run build:netlify:development"
  publish = "dist"

[build.processing]
  # Enable asset optimization
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[[redirects]]
  # Handle client-side routing for Expo Router
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  # Security headers for web app (WEB BUILD PRIMARY FOCUS - PWA DISABLED)
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # PWA disabled - no service worker or app install prompts
    # Web build optimized for production
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.gstatic.com https://www.googleapis.com https://js.stripe.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; connect-src 'self' https://*.firebase.googleapis.com https://*.firebaseio.com https://api.stripe.com; frame-src https://js.stripe.com;"

[[headers]]
  # Cache static assets
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  # Cache images and fonts
  for = "*.{jpg,jpeg,png,gif,ico,svg,woff,woff2,ttf,eot}"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

