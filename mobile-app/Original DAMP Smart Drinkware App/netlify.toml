  # Enable Netlify Forms
  settings = { enabled = true }

# Large Media (for asset optimization)
[media]
  # Enable Large Media for better asset handling
  large_media = true

# Functions (for serverless functions if needed)
[functions]
  # Functions directory (if you add Netlify functions later)
  directory = "functions"

# Explicitly disable conflicting plugins
