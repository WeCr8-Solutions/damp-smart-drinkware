    <style>
        .orders-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 120px 20px 60px;
        }

        .orders-header {
            text-align: center;
            margin-bottom: 40px;

        .orders-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-required {
            text-align: center;
            padding: 60px 20px;
            background: rgb(255 255 255 / 5%);
            border-radius: 15px;
            margin: 20px 0;
        }

        .auth-required h2 {
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .auth-required p {
            color: var(--text-secondary);
            margin-bottom: 25px;
        }

        .auth-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgb(0 212 255 / 40%);
        }
