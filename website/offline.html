<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're Offline | DAMP Smart Drinkware</title>
    <link rel="stylesheet" href="/assets/css/offline.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1a1a2e">
</head>
<body>
    <div class="offline-container">
        <img src="/assets/images/offline.svg" alt="Offline" class="offline-icon">
        <h1>You're Offline</h1>
        <p>Sorry, it looks like you lost your connection. Please check your network and try again.</p>
        <div class="action-buttons">
            <button onclick="window.location.reload()" class="retry-button">
                Try Again
            </button>
            <button onclick="window.history.back()" class="back-button">
                Go Back
            </button>
        </div>
    </div>
    <script>
        // Check connection status
        window.addEventListener('online', () => {
            window.location.reload();
        });
        
        // Add to cache on load
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.ready.then(registration => {
                registration.active.postMessage({
                    type: 'ADD_TO_CACHE',
                    url: window.location.pathname
                });
            });
        }
    </script>
</body>
</html>
